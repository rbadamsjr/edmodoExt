<!doctype html>
<html>
  <head>
    <title>Edmodo Extension</title>
    <script src="popup.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/lumen/bootstrap.min.css" rel="stylesheet" integrity="sha384-mvYjhBJXQ9VlNETV/xXShy849GsBHnKzVVudnMOcWUVM/6Nd2ksj8VNng5f8ylyX" crossorigin="anonymous">

      body { width: 350px; height: 200px;}

  <body>
   <div>
    <h3>Edmodo Extension</h3>

      <br/>
      <button class="btn btn-primary btn-xs" onclick="LogMeIn()">

        <div id="vertical-divider"></div>
        <div>Log in with <span id="edmodo">Edmodo</span></div>
      </button>
    </form>
     </div>
    <br/>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="//oss.maxcdn.com/angularjs/1.5.0/angular.min.js"></script>
    <script>
      var getToken = function(){

      };
    </script>
  </body>
